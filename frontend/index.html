<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DV360 Agent Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }

        /* Main layout */
        .container { display: flex; width: 100%; height: 100%; }
        .chat-panel { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .trace-panel { width: 400px; display: flex; flex-direction: column; background: #16213e; }

        /* Header */
        .header {
            padding: 16px 20px;
            background: #0f3460;
            border-bottom: 1px solid #333;
        }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header .status { font-size: 12px; color: #4ade80; margin-top: 4px; }

        /* Chat messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            max-width: 85%;
        }
        .message.user {
            margin-left: auto;
            text-align: right;
        }
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: left;
        }
        .message.user .message-content {
            background: #3b82f6;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-content {
            background: #374151;
            border-bottom-left-radius: 4px;
        }
        .message-meta {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        /* Input area */
        .input-area {
            padding: 16px 20px;
            background: #0f3460;
            border-top: 1px solid #333;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
        }
        .input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
        }
        .input-wrapper input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .input-wrapper button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .input-wrapper button:hover { background: #2563eb; }
        .input-wrapper button:disabled { background: #555; cursor: not-allowed; }

        /* Trace panel */
        .trace-header {
            padding: 16px 20px;
            background: #1a1a2e;
            border-bottom: 1px solid #333;
            font-weight: 600;
        }
        .trace-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .trace-section {
            margin-bottom: 20px;
        }
        .trace-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .trace-item {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .trace-item.highlight {
            border-left: 3px solid #3b82f6;
        }
        .trace-label {
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .trace-value {
            color: #fff;
            word-break: break-word;
        }
        .trace-value.success { color: #4ade80; }
        .trace-value.warning { color: #fbbf24; }
        .trace-value.error { color: #f87171; }

        /* Tools list */
        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .tool-tag {
            background: #3b82f6;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Agents list */
        .agent-tag {
            background: #8b5cf6;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 6px;
            margin-bottom: 6px;
            display: inline-block;
        }

        /* Confidence bar */
        .confidence-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f87171, #fbbf24, #4ade80);
            transition: width 0.3s;
        }

        /* Loading (legacy - kept for fallback) */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }
        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out;
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            display: inline-block;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Progress Stages */
        .progress-stages {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 12px 16px;
            background: #374151;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            min-width: 280px;
        }
        .progress-stage {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #666;
            transition: all 0.2s ease;
        }
        .progress-stage.active {
            color: #fff;
        }
        .progress-stage.completed {
            color: #4ade80;
        }
        .progress-stage .stage-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .progress-stage .stage-icon .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .progress-stage .stage-icon .check {
            color: #4ade80;
            font-size: 14px;
        }
        .progress-stage .stage-icon .pending {
            width: 8px;
            height: 8px;
            background: #444;
            border-radius: 50%;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress-stage .stage-text {
            flex: 1;
        }
        .progress-stage .stage-time {
            font-size: 11px;
            color: #666;
            font-family: monospace;
        }
        .progress-stage.completed .stage-time {
            color: #4ade80;
        }

        /* Progress response (shown after stages complete) */
        .progress-response {
            margin-top: 8px;
        }
        .progress-divider {
            height: 1px;
            background: #444;
            margin: 12px 0;
        }
        .progress-response .message-content {
            padding: 0;
            background: none;
        }
        .progress-response .message-meta {
            font-size: 11px;
            color: #888;
            margin-top: 8px;
        }

        /* Markdown rendering */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-size: 14px;
        }
        .message-content p { margin: 8px 0; }
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message-content li { margin: 4px 0; }
        .message-content code {
            background: #1a1a2e;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .message-content pre {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .message-content pre code {
            padding: 0;
            background: none;
        }
        .message-content strong { color: #60a5fa; }

        /* Empty state */
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .empty-state h2 { margin-bottom: 8px; color: #888; }

        /* Reasoning steps */
        .reasoning-step {
            padding: 8px 12px;
            background: #1a1a2e;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
            border-left: 2px solid #8b5cf6;
        }

        /* JSON viewer */
        .json-viewer {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
            background: #1a1a2e;
        }
        .tab {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 2px solid transparent;
            color: #888;
        }
        .tab.active {
            color: #fff;
            border-bottom-color: #3b82f6;
        }
        .tab:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="header">
                <h1>DV360 Agent System</h1>
                <div class="status" id="status">Connecting...</div>
            </div>

            <div class="messages" id="messages">
                <div class="empty-state">
                    <h2>Start a conversation</h2>
                    <p>Ask about campaign performance, budgets, or delivery optimization</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="input" placeholder="Ask about your DV360 campaigns..." autofocus>
                    <button id="send" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Trace Panel -->
        <div class="trace-panel">
            <div class="trace-header">Execution Trace</div>
            <div class="tabs">
                <div class="tab active" data-tab="overview" onclick="switchTab('overview')">Overview</div>
                <div class="tab" data-tab="agents" onclick="switchTab('agents')">Agents</div>
                <div class="tab" data-tab="raw" onclick="switchTab('raw')">Raw JSON</div>
            </div>
            <div class="trace-content" id="trace-content">
                <div class="empty-state">
                    <p>Trace data will appear here after sending a message</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let sessionId = null;
        let userId = 'web_user_' + Math.random().toString(36).substr(2, 9);
        let currentTrace = null;
        let currentTab = 'overview';

        // Phase display configuration (simple supervisor pattern)
        const PHASE_CONFIG = {
            'supervisor': { name: 'Routing request', icon: 'üéØ' },
            'budget': { name: 'Analyzing budget', icon: 'üí∞' },
            'performance': { name: 'Analyzing performance', icon: 'üìä' }
        };

        // All phases in order for display
        const PHASE_ORDER = ['supervisor', 'budget', 'performance'];

        // Check API health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health/`);
                const data = await res.json();
                document.getElementById('status').textContent = 'Connected - System Healthy';
                document.getElementById('status').style.color = '#4ade80';
            } catch (e) {
                document.getElementById('status').textContent = 'Disconnected - Start backend with: python -m uvicorn backend.src.api.main:app --reload --port 8000';
                document.getElementById('status').style.color = '#f87171';
            }
        }
        checkHealth();

        // Send message with streaming progress
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            document.getElementById('send').disabled = true;

            // Add user message
            addMessage(message, 'user');

            // Add progress indicator (shows phases as they happen)
            const progressId = addProgressIndicator();
            const startTime = Date.now();

            try {
                // Use streaming endpoint
                const response = await fetch(`${API_URL}/api/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Read SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Process complete SSE messages
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const event = JSON.parse(line.slice(6));
                                handleStreamEvent(event, progressId, startTime);
                            } catch (e) {
                                console.error('Failed to parse SSE:', line, e);
                            }
                        }
                    }
                }

            } catch (e) {
                appendErrorToProgress(progressId, 'Could not connect to the API. Make sure the backend is running.');
                console.error(e);
            }

            document.getElementById('send').disabled = false;
            input.focus();
        }

        // Handle streaming events
        function handleStreamEvent(event, progressId, startTime) {
            if (event.type === 'progress') {
                updateProgressStage(progressId, event.phase, event.status, event.message, event.duration_ms);
            } else if (event.type === 'complete') {
                const clientTime = Date.now() - startTime;

                const data = event.data;
                sessionId = data.session_id;

                // Add response below the progress stages (don't remove them)
                appendResponseToProgress(progressId, data.response, data);

                currentTrace = { ...data, client_time_ms: clientTime };
                updateTracePanel();
            } else if (event.type === 'error') {
                // On error, show error below progress
                appendErrorToProgress(progressId, event.message);
            }
            // Ignore 'keepalive' events
        }

        // Append the final response below progress stages
        function appendResponseToProgress(progressId, response, metadata) {
            const progressEl = document.getElementById(progressId);
            if (!progressEl) return;

            // Add a divider and the response content
            const responseDiv = document.createElement('div');
            responseDiv.className = 'progress-response';
            responseDiv.innerHTML = `
                <div class="progress-divider"></div>
                <div class="message-content">${renderMarkdown(response)}</div>
                ${metadata.agent_name ? `<div class="message-meta">${metadata.agent_name} ¬∑ ${metadata.execution_time_ms || 0}ms ¬∑ ${(metadata.confidence * 100).toFixed(0)}% confidence</div>` : ''}
            `;

            progressEl.appendChild(responseDiv);

            // Scroll to show response
            const messagesEl = document.getElementById('messages');
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Append error below progress stages
        function appendErrorToProgress(progressId, errorMessage) {
            const progressEl = document.getElementById(progressId);
            if (!progressEl) return;

            const errorDiv = document.createElement('div');
            errorDiv.className = 'progress-response';
            errorDiv.innerHTML = `
                <div class="progress-divider"></div>
                <div class="message-content" style="color: #f87171;">Error: ${escapeHtml(errorMessage)}</div>
            `;

            progressEl.appendChild(errorDiv);

            const messagesEl = document.getElementById('messages');
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Add progress indicator with stages
        function addProgressIndicator() {
            const messages = document.getElementById('messages');
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const id = 'progress-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';

            // Create empty stages container - first phase will be added when progress event arrives
            div.innerHTML = `
                <div class="progress-stages" id="${id}-stages">
                </div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return id;
        }

        // Update progress stage display
        function updateProgressStage(progressId, phase, status, message, elapsedMs) {
            const stages = document.getElementById(`${progressId}-stages`);
            if (!stages) return;

            // Find or create stage element
            let stageEl = stages.querySelector(`[data-phase="${phase}"]`);

            if (!stageEl) {
                // Create new stage element
                stageEl = document.createElement('div');
                stageEl.className = 'progress-stage';
                stageEl.dataset.phase = phase;
                stageEl.innerHTML = `
                    <span class="stage-icon"><span class="spinner"></span></span>
                    <span class="stage-text"></span>
                    <span class="stage-time"></span>
                `;
                stages.appendChild(stageEl);
            }

            // Update stage content
            const iconEl = stageEl.querySelector('.stage-icon');
            const textEl = stageEl.querySelector('.stage-text');
            const timeEl = stageEl.querySelector('.stage-time');

            // Use custom message or default phase name
            const config = PHASE_CONFIG[phase] || { name: phase, icon: '‚öôÔ∏è' };
            textEl.textContent = message || config.name;

            if (status === 'completed') {
                stageEl.classList.remove('active');
                stageEl.classList.add('completed');
                iconEl.innerHTML = '<span class="check">‚úì</span>';
                if (elapsedMs) {
                    timeEl.textContent = formatTime(elapsedMs);
                }
            } else if (status === 'started' || status === 'running') {
                stageEl.classList.add('active');
                stageEl.classList.remove('completed');
                iconEl.innerHTML = '<span class="spinner"></span>';
                timeEl.textContent = '';
            }

            // Scroll to show latest
            const messagesEl = document.getElementById('messages');
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Format time in ms to readable format
        function formatTime(ms) {
            if (ms < 1000) return `${ms}ms`;
            return `${(ms / 1000).toFixed(1)}s`;
        }

        // Remove progress indicator
        function removeProgressIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Add message to chat
        function addMessage(content, role, metadata = {}) {
            const messages = document.getElementById('messages');

            // Remove empty state if present
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;

            let metaHtml = '';
            if (role === 'assistant' && metadata.agent_name) {
                metaHtml = `<div class="message-meta">${metadata.agent_name} ¬∑ ${metadata.execution_time_ms || 0}ms ¬∑ ${(metadata.confidence * 100).toFixed(0)}% confidence</div>`;
            }

            div.innerHTML = `
                <div class="message-content">${role === 'assistant' ? renderMarkdown(content) : escapeHtml(content)}</div>
                ${metaHtml}
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Loading indicator
        function addLoading() {
            const messages = document.getElementById('messages');
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="message-content loading">
                    <div class="loading-dots"><span></span><span></span><span></span></div>
                    <span>Thinking...</span>
                </div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Update trace panel
        function updateTracePanel() {
            const content = document.getElementById('trace-content');
            if (!currentTrace) {
                content.innerHTML = '<div class="empty-state"><p>Trace data will appear here after sending a message</p></div>';
                return;
            }

            if (currentTab === 'overview') {
                renderOverviewTab(content);
            } else if (currentTab === 'agents') {
                renderAgentsTab(content);
            } else if (currentTab === 'raw') {
                renderRawTab(content);
            }
        }

        function renderOverviewTab(content) {
            const t = currentTrace;
            const confidencePercent = ((t.confidence || 0) * 100).toFixed(0);
            const confidenceClass = t.confidence > 0.7 ? 'success' : t.confidence > 0.4 ? 'warning' : 'error';

            content.innerHTML = `
                <div class="trace-section">
                    <h3>Performance</h3>
                    <div class="trace-item highlight">
                        <div class="trace-label">Server Execution Time</div>
                        <div class="trace-value">${t.execution_time_ms || 0}ms</div>
                    </div>
                    <div class="trace-item">
                        <div class="trace-label">Client Round-Trip</div>
                        <div class="trace-value">${t.client_time_ms || 0}ms</div>
                    </div>
                </div>

                <div class="trace-section">
                    <h3>Confidence</h3>
                    <div class="trace-item">
                        <div class="trace-value ${confidenceClass}">${confidencePercent}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                </div>

                <div class="trace-section">
                    <h3>Agent</h3>
                    <div class="trace-item">
                        <div class="trace-value">${t.agent_name || 'Unknown'}</div>
                    </div>
                </div>

                <div class="trace-section">
                    <h3>Tools Used</h3>
                    <div class="trace-item">
                        <div class="tools-list">
                            ${(t.tools_used || []).map(tool => `<span class="tool-tag">${tool}</span>`).join('') || '<span class="trace-value" style="color:#888">None</span>'}
                        </div>
                    </div>
                </div>

                <div class="trace-section">
                    <h3>Session</h3>
                    <div class="trace-item">
                        <div class="trace-label">Session ID</div>
                        <div class="trace-value" style="font-size:11px; font-family:monospace">${t.session_id || 'None'}</div>
                    </div>
                </div>

                ${t.reasoning ? `
                <div class="trace-section">
                    <h3>Reasoning</h3>
                    <div class="trace-item">
                        <div class="trace-value" style="font-size:12px">${escapeHtml(t.reasoning)}</div>
                    </div>
                </div>
                ` : ''}
            `;
        }

        function renderAgentsTab(content) {
            const t = currentTrace;
            const metadata = t.metadata || {};

            let html = '';

            // Routing info
            if (metadata.routing_decision) {
                html += `
                    <div class="trace-section">
                        <h3>Routing Decision</h3>
                        <div class="trace-item">
                            <div class="trace-label">Selected Agents</div>
                            <div>${(metadata.routing_decision.selected_agents || []).map(a => `<span class="agent-tag">${a}</span>`).join('') || 'None'}</div>
                        </div>
                        ${metadata.routing_decision.reasoning ? `
                        <div class="trace-item">
                            <div class="trace-label">Reasoning</div>
                            <div class="trace-value" style="font-size:12px">${escapeHtml(metadata.routing_decision.reasoning)}</div>
                        </div>
                        ` : ''}
                        <div class="trace-item">
                            <div class="trace-label">Routing Confidence</div>
                            <div class="trace-value">${((metadata.routing_decision.confidence || 0) * 100).toFixed(0)}%</div>
                        </div>
                    </div>
                `;
            }

            // Agent results
            if (metadata.agent_results) {
                html += `<div class="trace-section"><h3>Agent Results</h3>`;
                for (const [agent, result] of Object.entries(metadata.agent_results)) {
                    html += `
                        <div class="trace-item">
                            <div class="trace-label">${agent}</div>
                            <div class="trace-value" style="font-size:12px; max-height:150px; overflow-y:auto">${escapeHtml(typeof result === 'string' ? result : JSON.stringify(result, null, 2)).substring(0, 500)}${result && result.length > 500 ? '...' : ''}</div>
                        </div>
                    `;
                }
                html += `</div>`;
            }

            // Diagnosis
            if (metadata.diagnosis) {
                html += `
                    <div class="trace-section">
                        <h3>Diagnosis</h3>
                        <div class="trace-item">
                            <div class="trace-value" style="font-size:12px">${escapeHtml(typeof metadata.diagnosis === 'string' ? metadata.diagnosis : JSON.stringify(metadata.diagnosis, null, 2))}</div>
                        </div>
                    </div>
                `;
            }

            // Recommendations
            if (metadata.recommendations && metadata.recommendations.length > 0) {
                html += `
                    <div class="trace-section">
                        <h3>Recommendations</h3>
                        ${metadata.recommendations.map((rec, i) => `
                            <div class="reasoning-step">
                                <strong>${i + 1}.</strong> ${escapeHtml(typeof rec === 'string' ? rec : rec.action || JSON.stringify(rec))}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Gate warnings
            if (metadata.gate_warnings && metadata.gate_warnings.length > 0) {
                html += `
                    <div class="trace-section">
                        <h3>Gate Warnings</h3>
                        ${metadata.gate_warnings.map(w => `<div class="trace-item"><div class="trace-value warning">${escapeHtml(w)}</div></div>`).join('')}
                    </div>
                `;
            }

            content.innerHTML = html || '<div class="empty-state"><p>No detailed agent data available</p></div>';
        }

        function renderRawTab(content) {
            content.innerHTML = `
                <div class="trace-section">
                    <h3>Raw Response</h3>
                    <div class="json-viewer">${escapeHtml(JSON.stringify(currentTrace, null, 2))}</div>
                </div>
            `;
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab="${tab}"]`).classList.add('active');
            updateTracePanel();
        }

        // Simple markdown renderer
        function renderMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^\- (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
