services:
  # PostgreSQL with pgvector extension
  # NOTE: Commented out - using external VPS PostgreSQL (configured via .env)
  # Uncomment if you want to use local Docker PostgreSQL instead
  # postgres:
  #   image: pgvector/pgvector:pg16
  #   container_name: dv360-postgres
