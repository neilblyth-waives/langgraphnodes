  #     POSTGRES_USER: dvdbowner
  #     POSTGRES_PASSWORD: dvagentlangchain
  #     POSTGRES_DB: dv360agent
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U dvdbowner -d dv360agent"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - dv360-network
  #   profiles:
  #     - local-postgres  # Use: docker-compose --profile local-postgres up

  # Redis for caching and session management
  # NOTE: Comment out this service if using external Redis (e.g., Redis Cloud)
  redis:
    image: redis:7-alpine
    container_name: dv360-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dv360-network
    profiles:
      - local-redis  # Use: docker-compose --profile local-redis up

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dv360-backend
    # Note: No depends_on - using external VPS PostgreSQL and Redis Cloud
    # To use local services, uncomment postgres/redis services and add depends_on section
    environment:
      # Environment
      ENVIRONMENT: development

      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "true"
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000

      # PostgreSQL (reads from .env file - configured for VPS PostgreSQL)
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-dv360agent}
      POSTGRES_USER: ${POSTGRES_USER:-dvdbowner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dvagentlangchain}

      # Redis (reads from .env file - configured for Redis Cloud)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # LLM (set your API keys in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Snowflake (set in .env file)
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT:-}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER:-}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD:-}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-}
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-}
      SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA:-}
      SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-}
      SNOWFLAKE_PRIVATE_KEY_PATH: ${SNOWFLAKE_PRIVATE_KEY_PATH:-/app/rsa_key.p8}

      # Logging
      LOG_LEVEL: INFO

      # Telemetry
      ENABLE_PROMETHEUS: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    networks:
      - dv360-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health/liveness')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus (optional, for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: dv360-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dv360-network
    profiles:
      - monitoring

  # Grafana (optional, for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: dv360-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - dv360-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  backend_cache:
  prometheus_data:
  grafana_data:

networks:
  dv360-network:
    driver: bridge
