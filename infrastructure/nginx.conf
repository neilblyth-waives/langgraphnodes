events {
    worker_connections 1024;
}

http {
    # Upstream backend servers (Docker Compose service name)
    upstream backend_servers {
        least_conn;  # Use least connections load balancing
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Additional backend replicas will be auto-discovered by Docker DNS
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    server {
        listen 80;
        listen 8000;
        server_name localhost;

        # Increase timeouts for long-running agent operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://backend_servers;
        }

        # Metrics endpoint (no rate limiting)
        location /metrics {
            proxy_pass http://backend_servers;
        }

        # API endpoints with rate limiting
        location / {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://backend_servers;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}
